---
driver:
  name: proxy
  host: localhost
  reset_command: "exit 0"
  port: 5985
  username: <%= ENV["machine_user"] %>
  password: <%= ENV["machine_pass"] %>

provisioner:
  name: chef_zero
  deprecations_as_errors: true

platforms:
  - name: windows-2012R2

verifier:
  name: inspec

suites:
  - name: default
    run_list:
      - recipe[ohai_iis::default]
      - recipe[export-node]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
      ohai_iis:
        install-Web-Scripting-Tools: true
